name: Deploy to Firebase Hosting on Manually
on:
  workflow_dispatch:
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      # CheckOut Branch
      - uses: actions/checkout@v2
      # Inject API Key to .env
      - name: Inject API Key to .env
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY}}
        run: |
          echo "REACT_APP_API_KEY=$REACT_APP_API_KEY" >> .env
          cat .env
      # Build
      - run: npm ci --force && npm run build
      # Deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NATURAL_SCIENCE_A2E20 }}'
          channelId: live
          projectId: natural-science-a2e20